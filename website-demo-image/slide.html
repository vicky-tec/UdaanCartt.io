<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UdaanCart Slideshow</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; }

    .slideshow-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      background-color: rgba(0,0,0,0.5);
      font-weight: bold;
      font-size: 18px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      z-index: 10;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .dot-container {
      text-align: center;
      padding: 10px;
      background: #f2f2f2;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }

    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="slideshow-container">

  <div class="slide">
    <img src="https://www.caleidoscope.in/wp-content/uploads/2021/07/Madhubani-Painting-3.jpg" alt="Madhubani Art">
  </div>

  <div class="slide">
    <img src="https://www.caleidoscope.in/wp-content/uploads/2020/08/Sikki-Grass-Craft-of-Bihar.jpg" alt="Sikki Grass Craft">
  </div>

  <div class="slide">
    <img src="https://www.caleidoscope.in/wp-content/uploads/2020/08/Terracotta-Craft-of-Bihar.jpg" alt="Terracotta Art">
  </div>

  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

</div>

<div class="dot-container">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) { showSlides(slideIndex += n); }
  function currentSlide(n) { showSlides(slideIndex = n); }

  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) { slideIndex = 1; }    
    if (n < 1) { slideIndex = slides.length; }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
  }

  // Auto Slide
  setInterval(() => {
    plusSlides(1);
  }, 5000); // change every 5 seconds
</script>

</body>
</html>
